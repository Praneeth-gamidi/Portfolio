<!-- Tailwind CSS Contact Section -->
<section id="contact" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Get In Touch</h2>
            <div class="w-24 h-1 bg-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4 max-w-2xl mx-auto">
                I'd love to hear from you! Feel free to reach out for collaborations, opportunities, or just a friendly hello.
            </p>
        </div>
        
        <div class="max-w-6xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Contact Information -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h3>
                    
                    <div class="space-y-6">
                        <div class="flex items-center space-x-4">
                            <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-envelope text-blue-600 text-lg"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800">Email</p>
                                <a href="mailto:your.email@example.com" class="text-blue-600 hover:text-blue-700 transition-colors">
                                    gamidinvdpraneeth@gmail.com
                                </a>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fab fa-linkedin text-blue-600 text-lg"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800">LinkedIn</p>
                                <a href="https://www.linkedin.com/in/praneeth-gamidi/" target="_blank" class="text-blue-600 hover:text-blue-700 transition-colors">
                                    linkedin.com/in/yourprofile
                                </a>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="bg-gray-800 w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fab fa-github text-white text-lg"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800">GitHub</p>
                                <a href="https://github.com/Praneeth-gamidi" target="_blank" class="text-gray-800 hover:text-gray-900 transition-colors">
                                    github.com/Praneeth-gamidi
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Media Links -->
                    <div class="mt-8">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4">Connect With Me</h4>
                        <div class="flex space-x-3">
                            <a href="https://linkedin.com/in/yourprofile" target="_blank" 
                               class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-700 transform hover:scale-110 transition-all duration-200">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://github.com/yourusername" target="_blank" 
                               class="bg-gray-800 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-900 transform hover:scale-110 transition-all duration-200">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://twitter.com/yourusername" target="_blank" 
                               class="bg-blue-400 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-500 transform hover:scale-110 transition-all duration-200">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="mailto:your.email@example.com" 
                               class="bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-700 transform hover:scale-110 transition-all duration-200">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Send Me a Message</h3>
                    
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-colors"
                                   placeholder="John Doe">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-colors"
                                   placeholder="john@example.com">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                                Message <span class="text-red-500">*</span>
                            </label>
                            <textarea id="message" name="message" rows="5" required
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition-colors resize-none"
                                      placeholder="Tell me about your project or just say hello..."></textarea>
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transform hover:scale-[1.02] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <span class="flex items-center justify-center">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Send Message
                            </span>
                        </button>
                    </form>
                    
                    <!-- Form Status Message -->
                    <div id="formMessage" class="hidden mt-4 p-4 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
</section>
